<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style_project.css" />
    <script src="./my_script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>GAME -NUMBER GUESSING</h1>
      <h3>between 1 to 100</h3>
      <button class="again">Play Again!!</button>
    </header>
    <div class="number"><h1>?</h1></div>
    <main>
      <section class="left">
        <input style="font-size: x-large" type="number" class="guess" />
        <button class="check">CHECK</button>
      </section>
      <section class="right">
        <h5 class="message">guess number</h5>
        <p class="score-lab">Score:&nbsp;<span class="score">20</span></p>
        <p class="highscore-lab">
          Highscore:&nbsp;<span class="Highscore">0</span>
        </p>
      </section>
    </main>
    <script src="./my_script.js"></script>
  </body>
</html>
